<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo GAllery</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <h2>Sliding Gallery</h2>

    <div id="mycarousel" class="carousel slide" data-ride="carousel">

        <ol class="carousel-indicators">
            <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#mycarousel" data-slide-to="1"></li>
            <li data-target="#mycarousel" data-slide-to="2"></li>
            <li data-target="#mycarousel" data-slide-to="3"></li>
            <li data-target="#mycarousel" data-slide-to="4"></li>
            <li data-target="#mycarousel" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="large"src="ironman.jpeg" alt="Iron Man">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Iron Man</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="large"src="hulk.jpeg" alt="Hulk">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Hulk</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="large" src="Captain_America.jpeg" alt="Captain America">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Captain America</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="large" src="thor.jpeg" alt="thor">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Thor</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="large" src="thanos.jpeg" alt="thanos">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Thanos</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img class="large" src="black_panther.jpg" alt="black panther">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Black Panther</h5>
                </div>
            </div>

        </div>
        <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <h2>Grid Gallery</h2>
<div>
    <span><img src="ironman.jpeg"><img src="hulk.jpeg"><img src="Captain_America.jpeg"></span>
    <span><img src="thor.jpeg"><img src="thanos.jpeg"><img src="black_panther.jpg"></span>
    </div>
</body>
</html>
